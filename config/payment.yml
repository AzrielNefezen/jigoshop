parameters:
  jigoshop.api.paypal: jigoshop.payment.paypal
services:
  jigoshop.payment.cheque:
    class: Jigoshop\Payment\Cheque
    arguments:
      - '@wpal'
      - '@jigoshop.options'
      - '@jigoshop.service.customer'
    tags:
      - { name: jigoshop.payment.method }
  jigoshop.payment.on_delivery:
    class: Jigoshop\Payment\OnDelivery
    arguments:
      - '@wpal'
      - '@jigoshop.options'
      - '@jigoshop.service.customer'
    tags:
      - { name: jigoshop.payment.method }
  jigoshop.payment.paypal:
    class: Jigoshop\Payment\PayPal
    arguments:
      - '@wpal'
      - '@service_container'
      - '@jigoshop.options'
      - '@jigoshop.messages'
      - '@jigoshop.service.customer'
    tags:
      - { name: jigoshop.payment.method }
